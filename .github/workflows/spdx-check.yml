name: SPDX Header Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  validate-spdx:
    name: Validate SPDX Headers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run SPDX header validation
        run: scripts/check_spdx_headers.py --base "origin/${{ github.base_ref }}"
